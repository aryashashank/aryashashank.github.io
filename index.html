<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>WittyOwl</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet">
<link href="css/Style.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="Javascript/app.js"></script>


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="box">
					<div id="quotes">
						<div class="quote">
							<i class="fa fa-quote-left"> </i> <span id="quote-text"></span> <i
								class="fa fa-quote-right"> </i>
						</div>
						<div class="quote-author">
							-<span id="quote-author-text"></span>
						</div>
					</div>
					<div class="buttons">
						<a class="button" id="button-left" title="Tweet this quote!"
							href="https://twitter.com/intent/tweet" target="_blank"><i
							class="fa fa-twitter"></i></a>
						<button class="button" id="button-right">New quote</button>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
